<html>
  <head>
    <title>{{title}}</title>
  </head>
  <body>
    
    <div>Blog: <a href="/index">Home</a></div>
    <hr> 
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
        {% for messge in messages %}
          <li>{{messge}}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  
  </body>
</html>
